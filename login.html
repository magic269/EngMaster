<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>تسجيل الدخول / إنشاء حساب</title>
    <link rel="stylesheet" href="login.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.6/purify.min.js" defer></script>
</head>
<body>
    <div class="login-container">
        <!-- الخلفية الأساسية -->
        <div class="black-layer"></div>
        <div class="green-layer"></div>

        <!-- تأثير التداخل -->
        <div class="overlay"></div>

        <!-- نموذج تسجيل الدخول -->
        <div class="login-box">
            <form id="loginForm" autocomplete="off">
                <div class="input-group">
                    <input type="email" name="email" required autocomplete="off">
                    <label>البريد الإلكتروني</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" required autocomplete="new-password">
                    <label>كلمة المرور</label>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <p>ليس لديك حساب؟ <a id="signup-link">أنشئ حسابًا جديدًا</a></p>
            <p><a id="skip-link">تخطي</a></p>
        </div>

        <!-- نموذج إنشاء الحساب -->
        <div class="signup-box">
            <form id="signupForm" autocomplete="off">
                <div class="input-group">
                    <input type="text" name="username" required autocomplete="off">
                    <label>اسم المستخدم</label>
                </div>
                <div class="input-group">
                    <input type="email" name="email" required autocomplete="off">
                    <label>البريد الإلكتروني</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" required autocomplete="new-password">
                    <label>كلمة المرور</label>
                </div>
                <div id="error-message-signup" class="error-message"></div>
                <button type="submit">إنشاء الحساب</button>
            </form>
            <p>لديك حساب؟ <a id="login-link">تسجيل الدخول</a></p>
            <p><a id="skip-link-signup">تخطي</a></p>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
