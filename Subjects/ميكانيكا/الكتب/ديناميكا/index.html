<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ديناميكا - دليل معادلة كلية الهندسة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        header {
            background-color: #142850;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #00d9ff;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00d9ff;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content ul li {
            margin: 10px 0;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .content ul li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .content ul li a {
            text-decoration: none;
            color: white;
        }

        .btn-back {
            display: inline-block;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            padding: 10px;
            background-color: #00d9ff;
            color: #142850;
            text-decoration: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-back::before {
            content: "←";
            font-size: 2rem;
        }

        .btn-back:hover {
            background-color: #1e90ff;
            transform: scale(1.1);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #142850;
            color: #00d9ff;
            font-size: 0.9rem;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content ul li {
                font-size: 1rem;
                padding: 12px;
            }

            .btn-back {
                font-size: 1.2rem;
                padding: 8px 16px;
                top: 15px;
                right: 15px;
            }

            footer {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            header {
                padding: 15px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .content h2 {
                font-size: 1.3rem;
            }

            .content ul li {
                font-size: 0.9rem;
                padding: 10px;
            }

            .btn-back {
                font-size: 1rem;
                padding: 6px 12px;
                top: 10px;
                right: 10px;
            }

            footer {
                font-size: 0.7rem;
            }
        }

        /* Large screens adjustments */
        @media (min-width: 1200px) {
            .content h2 {
                font-size: 2.2rem;
            }

            .content ul li {
                font-size: 1.4rem;
            }

            footer {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ديناميكا</h1>
    </header>
    <main class="content">
        <h2>اختر الكتاب الذي ترغب في تحميله</h2>
        <ul>
            <!-- رابط كتاب الشرح -->
            <li><a href="https://drive.google.com/file/d/1OMF1mM-4foSm575f6C_2r0yPTOR4HzXN/view?usp=drivesdk" target="_blank">كتاب الشرح</a></li>
            <!-- رابط كتاب الحل -->
            <li><a href="https://drive.google.com/file/d/1K-bKe9ct0v06Te9EHzVDKWrEWxKsf6xm/view?usp=drivesdk" target="_blank">كتاب الحل</a></li>
        </ul>
    </main>
    <a href="../index.html" class="btn-back"></a> <!-- زر العودة هنا -->
    <footer>
        &copy; 2025 دليل معادلة كلية الهندسة. جميع الحقوق محفوظة.
    </footer>
</body>
</html>
