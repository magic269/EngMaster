<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتاب الشرح - مادة الإنجليزي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        header {
            background-color: #142850;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #00d9ff;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00d9ff;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content ul li {
            margin: 10px 0;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .content ul li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .content ul li a {
            text-decoration: none;
            color: white;
        }

        .btn-back {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #00d9ff;
            color: #142850;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-back:hover {
            background-color: #1e90ff;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #142850;
            color: #00d9ff;
            margin-top: 30px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>كتاب الشرح - مادة الإنجليزي</h1>
    </header>
    <main class="content">
        <h2>اختر التيرم </h2>
        <ul>
            <li><a href="https://drive.google.com/file/d/1O3KR-WkB6Yx7lUJ6cjX04OOwycPEqC0M/view?usp=sharing" target="_blank">التيرم الأول</a></li>
            <li><a href="https://drive.google.com/file/d/1NVCINlt2miL2wPmSSTtVnIJZlQTiDPEh/view?usp=drive_link" target="_blank">التيرم الثاني</a></li>
        </ul>
        <a href="../index.html" class="btn-back">العودة إلى الكتب</a>
    </main>
    <footer>
        &copy; 2025 دليل معادلة كلية الهندسة. جميع الحقوق محفوظة.
    </footer>
    <script>
        // ✅ التحقق من توفر الروابط وتلوين الروابط غير المتاحة بالأحمر
        document.querySelectorAll(".subject a").forEach(link => {
            fetch(link.href, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        link.style.color = "red";
                        link.textContent += " (غير متاح)";
                    }
                })
                .catch(() => {
                    link.style.color = "red";
                    link.textContent += " (غير متاح)";
                });
        });
    
        // 🔒 منع النقر بزر الفأرة الأيمن
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
            alert("🚫 ممنوع النقر بزر الفأرة الأيمن!");
        });
    
        // 🔒 منع تحديد النص
        document.addEventListener("selectstart", function (event) {
            event.preventDefault();
        });
    
        // 🔒 منع النسخ
        document.addEventListener("copy", function (event) {
            event.preventDefault();
            alert("🚫 النسخ غير مسموح!");
        });
    
        // 🔒 منع فتح أدوات المطور (F12 و Ctrl+Shift+I و Ctrl+U و Ctrl+Shift+C)
        document.addEventListener("keydown", function (event) {
            if (event.key === "F12" || 
                (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "U" || event.key === "C"))) {
                event.preventDefault();
                alert("🚫 ممنوع الوصول إلى أدوات المطور!");
            }
        });
    
        // 🚫 تعطيل Console بالكامل
        console.log = function() {};
        console.warn = function() {};
        console.error = function() {};
        console.info = function() {};
        console.debug = function() {};
    
        // 🔥 إخفاء Console كل 100ms لمنع التلاعب
        setInterval(function() {
            console.clear();
        }, 100);
    </script>
    

</body>
</html>
