<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background-color: #142850;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out forwards;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #00d9ff;
        }

        .btn-back {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 1.5rem;
            color: #00d9ff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.2);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out forwards;
        }

        ul li {
            margin: 10px 0;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        ul li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        ul li a {
            text-decoration: none;
            color: white;
        }

        .btn-back-page {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #00d9ff;
            color: #142850;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-back-page:hover {
            background-color: #1e90ff;
            transform: scale(1.1);
        }

        footer {
            background-color: #142850;
            color: #00d9ff;
            padding: 20px;
            margin-top: 30px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            animation: fadeIn 2s ease-in-out forwards;
        }

        iframe {
            width: 80%;
            height: 500px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Media Queries for mobile devices */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .btn-back {
                font-size: 1.2rem;
                top: 10px;
                right: 10px;
            }

            ul li {
                font-size: 1.2rem;
                padding: 12px;
            }

            iframe {
                width: 90%;
                height: 400px;
            }

            footer {
                padding: 15px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            .btn-back {
                font-size: 1.1rem;
                top: 8px;
                right: 8px;
            }

            ul li {
                font-size: 1.1rem;
                padding: 10px;
            }

            iframe {
                width: 95%;
                height: 350px;
            }

            footer {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Unit 8</h1>
        <a href="javascript:history.back()" class="btn-back">&#8592;</a>
    </header>
    <main>
        <ul>
            <li><a href="#video2" onclick="showVideo('https://www.youtube.com/embed/pDXHx_AZcgY')">يونيت 8</a></li>
        </ul>

        <div id="videoPlayer">
            <iframe id="videoFrame" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <a href="javascript:history.back()" class="btn-back-page">العودة إلى الصفحة السابقة</a>
    </main>
    <footer>
        &copy; 2025 دليل معادلة كلية الهندسة. جميع الحقوق محفوظة.
    </footer>

    <script>
        function showVideo(videoUrl) {
            document.getElementById('videoFrame').src = videoUrl;
        }
    // ✅ التحقق من توفر الروابط وتلوين الروابط غير المتاحة بالأحمر
    document.querySelectorAll(".subject a").forEach(link => {
        fetch(link.href, { method: 'HEAD' })
            .then(response => {
                if (!response.ok) {
                    link.style.color = "red";
                    link.textContent += " (غير متاح)";
                }
            })
            .catch(() => {
                link.style.color = "red";
                link.textContent += " (غير متاح)";
            });
    });

    // 🔒 منع النقر بزر الفأرة الأيمن
    document.addEventListener("contextmenu", function (event) {
        event.preventDefault();
        alert("🚫 ممنوع النقر بزر الفأرة الأيمن!");
    });

    // 🔒 منع تحديد النص
    document.addEventListener("selectstart", function (event) {
        event.preventDefault();
    });

    // 🔒 منع النسخ
    document.addEventListener("copy", function (event) {
        event.preventDefault();
        alert("🚫 النسخ غير مسموح!");
    });

    // 🔒 منع فتح أدوات المطور (F12 و Ctrl+Shift+I و Ctrl+U و Ctrl+Shift+C)
    document.addEventListener("keydown", function (event) {
        if (event.key === "F12" || 
            (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "U" || event.key === "C"))) {
            event.preventDefault();
            alert("🚫 ممنوع الوصول إلى أدوات المطور!");
        }
    });

    // 🚫 تعطيل Console بالكامل
    console.log = function() {};
    console.warn = function() {};
    console.error = function() {};
    console.info = function() {};
    console.debug = function() {};

    // 🔥 إخفاء Console كل 100ms لمنع التلاعب
    setInterval(function() {
        console.clear();
    }, 100);
</script>

</body>
</html>
