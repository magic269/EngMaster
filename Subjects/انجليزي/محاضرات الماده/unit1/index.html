<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #1e3c72, #2a5298);
            }
            100% {
                background: linear-gradient(135deg, #2a5298, #1e3c72);
            }
        }

        header {
            background-color: #142850;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #00d9ff;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        ul li {
            margin: 10px 0;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
            animation: liAnimation 1s ease-out forwards;
        }

        @keyframes liAnimation {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ul li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        ul li a {
            text-decoration: none;
            color: white;
        }

        .btn-back {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 1.5rem;
            color: #00d9ff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.2);
        }

        #videoPlayer {
            margin-top: 10px;
        }

        iframe {
            width: 80%;
            height: 500px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #142850;
            color: #00d9ff;
            padding: 20px;
            margin-top: 30px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        /* Media Queries for different screen sizes */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            ul li {
                font-size: 1.2rem;
                padding: 12px;
            }

            iframe {
                width: 90%;
                height: 400px;
            }

            .btn-back {
                font-size: 1.2rem;
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            ul li {
                font-size: 1rem;
                padding: 10px;
            }

            iframe {
                width: 95%;
                height: 300px;
            }

            .btn-back {
                font-size: 1rem;
                top: 8px;
                right: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Unit 1</h1>
        <a href="javascript:history.back()" class="btn-back">&#8592;</a>
    </header>
    <main>
        <ul>
            <li>
                <a href="javascript:void(0);" onclick="showVideo('https://www.youtube.com/embed/yGc0IjG6REU?list=PLcnhTg3Redx0V9EimrsbDq9wQUGRdU5Bz')">شرح الماضي البسيط و الماضي المستمر</a>
                <div class="video-container" id="video1"></div>
            </li>
            <li>
                <a href="javascript:void(0);" onclick="showVideo('https://www.youtube.com/embed/tl1UZOaA8EU?list=PLcnhTg3Redx0V9EimrsbDq9wQUGRdU5Bz&index=3')">شرح جرامر المضارع التام</a>
                <div class="video-container" id="video2"></div>
            </li>
            <li>
                <a href="javascript:void(0);" onclick="showVideo('https://www.youtube.com/embed/9LJ6iESuPVs?list=PLcnhTg3Redx0V9EimrsbDq9wQUGRdU5Bz&index=4')">كلمات الوحدة الاولى</a>
                <div class="video-container" id="video3"></div>
            </li>
        </ul>
    </main>
    <footer>
        &copy; 2025 دليل معادلة كلية الهندسة. جميع الحقوق محفوظة.
    </footer>

    <script>
        function showVideo(videoUrl) {
            // إغلاق جميع الفيديوهات المفتوحة
            const allVideos = document.querySelectorAll('.video-container');
            allVideos.forEach((video) => {
                video.innerHTML = ''; // إغلاق الفيديو الموجود
            });

            // إظهار الفيديو الحالي
            const videoContainer = event.target.nextElementSibling;
            const iframe = document.createElement('iframe');
            iframe.src = videoUrl;
            iframe.frameBorder = "0";
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            
            videoContainer.innerHTML = ''; // تأكد من أن الحاوية فارغة أولاً
            videoContainer.appendChild(iframe);
        }
        
    // ✅ التحقق من توفر الروابط وتلوين الروابط غير المتاحة بالأحمر
    document.querySelectorAll(".subject a").forEach(link => {
        fetch(link.href, { method: 'HEAD' })
            .then(response => {
                if (!response.ok) {
                    link.style.color = "red";
                    link.textContent += " (غير متاح)";
                }
            })
            .catch(() => {
                link.style.color = "red";
                link.textContent += " (غير متاح)";
            });
    });

    // 🔒 منع النقر بزر الفأرة الأيمن
    document.addEventListener("contextmenu", function (event) {
        event.preventDefault();
        alert("🚫 ممنوع النقر بزر الفأرة الأيمن!");
    });

    // 🔒 منع تحديد النص
    document.addEventListener("selectstart", function (event) {
        event.preventDefault();
    });

    // 🔒 منع النسخ
    document.addEventListener("copy", function (event) {
        event.preventDefault();
        alert("🚫 النسخ غير مسموح!");
    });

    // 🔒 منع فتح أدوات المطور (F12 و Ctrl+Shift+I و Ctrl+U و Ctrl+Shift+C)
    document.addEventListener("keydown", function (event) {
        if (event.key === "F12" || 
            (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "U" || event.key === "C"))) {
            event.preventDefault();
            alert("🚫 ممنوع الوصول إلى أدوات المطور!");
        }
    });

    // 🚫 تعطيل Console بالكامل
    console.log = function() {};
    console.warn = function() {};
    console.error = function() {};
    console.info = function() {};
    console.debug = function() {};

    // 🔥 إخفاء Console كل 100ms لمنع التلاعب
    setInterval(function() {
        console.clear();
    }, 100);
    </script>


</body>
</html>
