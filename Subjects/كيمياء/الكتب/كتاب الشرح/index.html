<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتاب الشرح - مادة الكيمياء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Cairo', sans-serif;
        }

        header {
            background-color: #142850;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #00d9ff;
        }

        .btn-back {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 1.5rem;
            color: #00d9ff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.2);
        }

        .content {
            text-align: center;
            padding: 50px 20px;
            flex: 1;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00d9ff;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content ul li {
            margin: 10px 0;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .content ul li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .content ul li a {
            text-decoration: none;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #142850;
            color: #00d9ff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>كتاب الشرح - مادة الكيمياء</h1>
        <a href="javascript:history.back()" class="btn-back">&#8592;</a>
    </header>
    <main class="content">
        <h2>اختر الكتاب</h2>
        <ul>
            <li><a href="https://drive.google.com/file/d/1Nkrk7RfiiVK3DbTOHlN4npY2SB97h0nr/view?usp=drive_link" target="_blank">الكيمياء</a></li>
            <li><a href="https://drive.google.com/file/d/1Nplcw7t2qTMVMRnPXuiCdf8akWTVqP9e/view?usp=drive_link" target="_blank">الكيمياء العضوية</a></li>
        </ul>
    </main>
    <footer>
        &copy; 2025 دليل معادلة كلية الهندسة. جميع الحقوق محفوظة.
    </footer>
</body>
</html>
