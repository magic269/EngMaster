<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الباب السابع - الليزر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <style>
        /* نفس أنماط التصميم السابقة بدون تغيير */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background-color: #142850;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #00d9ff;
        }

        .btn-back {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 2.5rem;
            color: #00d9ff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.2);
        }

        main {
            flex: 1;
            padding-bottom: 60px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        ul li {
            margin: 10px 0;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        ul li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        ul li a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        ul li i {
            margin-left: 10px;
            color: #00d9ff;
        }

        footer {
            background-color: #142850;
            color: #00d9ff;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            display: block;
        }

        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .btn-back {
                font-size: 2rem;
                padding: 12px;
            }

            ul li {
                font-size: 1.2rem;
                padding: 12px;
            }

            iframe {
                height: 350px;
            }
        }

        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            .btn-back {
                font-size: 1.8rem;
                padding: 10px;
            }

            ul li {
                font-size: 1rem;
                padding: 10px;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>الباب السابع - الليزر</h1>
        <a href="../index.html" class="btn-back">&#8592;</a>
    </header>
    <main>
        <ul>
            <!-- روابط فيزياء الباب السابع بنفس طريقة العرض -->
            <li><a href="#" onclick="openVideo(event, this, 'https://www.youtube.com/embed/miRgMloYMdE')"><i class="fas fa-play-circle"></i> المحاضرة 1: حل درس الليزر</a></li>
            <li><a href="#" onclick="openVideo(event, this, 'https://www.youtube.com/embed/7WoFNJHvOBE')"><i class="fas fa-play-circle"></i> المحاضرة 2: حل أسئلة الثانوية العامة</a></li>
            
            <!-- يمكن إضافة المزيد من محاضرات الفيزياء هنا -->
        </ul>
    </main>
    <footer>
        &copy; 2025 دليل معادلة كلية الهندسة. جميع الحقوق محفوظة.
    </footer>

    <script>
        // نفس نظام عرض الفيديوهات السابق
        let lastOpenedVideo = null;

        function openVideo(event, linkElement, videoUrl) {
            event.preventDefault();
            
            if (lastOpenedVideo) {
                lastOpenedVideo.innerHTML = '';
            }

            if (videoUrl.includes('youtube.com/watch')) {
                window.open(videoUrl, '_blank');
                return;
            }

            let videoContainer = linkElement.nextElementSibling;
            if (!videoContainer) {
                videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                linkElement.parentElement.appendChild(videoContainer);
            }

            const iframe = document.createElement('iframe');
            iframe.src = videoUrl;
            iframe.frameBorder = "0";
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;

            videoContainer.innerHTML = '';
            videoContainer.appendChild(iframe);
            lastOpenedVideo = videoContainer;
        }

        // إعدادات الأمان الأصلية
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("copy", e => e.preventDefault());
        document.addEventListener("keydown", e => {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I", "U", "C"].includes(e.key))) {
                e.preventDefault();
                alert("ممنوع الوصول إلى أدوات المطور!");
            }
        });
    </script>
</body>
</html>
