<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التفاضل والتكامل - دليل معادلة كلية الهندسة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background-color: #142850;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #00d9ff;
        }

        .btn-back {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 2.5rem;
            color: #00d9ff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.2);
        }

        main {
            flex: 1;
            padding-bottom: 60px;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00d9ff;
        }

        .content ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .content ul li {
            margin: 10px 0;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .content ul li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .content ul li a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content ul li i {
            margin-left: 10px;
            color: #00d9ff;
        }

        footer {
            background-color: #142850;
            color: #00d9ff;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>التفاضل والتكامل</h1>
        <button class="btn-back" onclick="window.location.href='../../index.html'">&#8592;</button>
    </header>
    <main class="content">
        <h2>مرحبًا بك في مادة التفاضل والتكامل!</h2>
        <ul>
            <li><a href="محاضرات%20الماده/index.html"><i class="fas fa-book-open"></i> محاضرات المادة</a></li>
            <li><a href="تمارين%20للمراجعه/index.html"><i class="fas fa-pencil-alt"></i> تمارين للمراجعة</a></li>
            <li><a href="امتحانات%20سابقه/index.html"><i class="fas fa-file-alt"></i> امتحانات سابقة</a></li>
            <li><a href="الكتب/index.html"><i class="fas fa-book"></i> الكتب</a></li>
        </ul>
    </main>

    <footer>
        &copy; 2025 دليل معادلة كلية الهندسة. جميع الحقوق محفوظة.
    </footer>
    <script>
        // ✅ التحقق من توفر الروابط وتلوين الروابط غير المتاحة بالأحمر
        document.querySelectorAll(".subject a").forEach(link => {
            fetch(link.href, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        link.style.color = "red";
                        link.textContent += " (غير متاح)";
                    }
                })
                .catch(() => {
                    link.style.color = "red";
                    link.textContent += " (غير متاح)";
                });
        });
    
        // 🔒 منع النقر بزر الفأرة الأيمن
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
            alert("🚫 ممنوع النقر بزر الفأرة الأيمن!");
        });
    
        // 🔒 منع تحديد النص
        document.addEventListener("selectstart", function (event) {
            event.preventDefault();
        });
    
        // 🔒 منع النسخ
        document.addEventListener("copy", function (event) {
            event.preventDefault();
            alert("🚫 النسخ غير مسموح!");
        });
    
        // 🔒 منع فتح أدوات المطور (F12 و Ctrl+Shift+I و Ctrl+U و Ctrl+Shift+C)
        document.addEventListener("keydown", function (event) {
            if (event.key === "F12" || 
                (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "U" || event.key === "C"))) {
                event.preventDefault();
                alert("🚫 ممنوع الوصول إلى أدوات المطور!");
            }
        });
    
        // 🚫 تعطيل Console بالكامل
        console.log = function() {};
        console.warn = function() {};
        console.error = function() {};
        console.info = function() {};
        console.debug = function() {};
    
        // 🔥 إخفاء Console كل 100ms لمنع التلاعب
        setInterval(function() {
            console.clear();
        }, 100);
    </script>
    
</body>
</html>
